<html>

<body>
    <h2>JavaScript Class Inheritance</h2>
    <p>Use the "extends" keyword to inherit all methods from other class.</p>
    <p>Use the "super" keyword to call the parent's contructor function. </p>
    <p id="details"></p>
    <script>
        class Car {
            constructor(brand) {
                this.carname = brand;
            }
            present() {
                return 'I have a ' + this.carname; 
            }
        }
        class Model extends Car {
            constructor(brand, mod) {
                super(brand);
                this.model = mod;
            }
            show() {
                return this.present() + ', it is a ' + this.model;
            }
        }
        let myCar = new Model("Ford", "Mustang");
        document.getElementById("details").innerHTML = myCar.show();
    </script>
</body>
</html>
